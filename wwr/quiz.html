        <header>

    <main>
        <form>
            <fieldset>
                <legend></legend>
                <label for="q1">Where are you going to watch the conference?</label>

            </fieldset>
            <fieldset>
            <label for="q2">List the temples that you think will be announced this conference</label>
                <textarea id="q2" name="q2" rows="4" placeholder="Temples"></textarea>
            </fieldset>
            <fieldset>
                <label for="q3">Who is your favourite speaker?</label>
                <select id="q3" name="q3">
                    <option value="uchtdorf">Elder Uchtdorf</option>
                    <option value="bednar">Elder Bednard</option>
                    <option value="gong">Elder Gong</option>
                    <option value="soares">Elder Soares</option>
                    <option value="other">Other</option>
                </select>
            </fieldset>    
            <fieldset>                    
                <label for="q4">How many sessions has each conference?</label>
                <input type="number" id="q4" name="q4">
            </fieldset>
            <input type="submit" value="Submit Quiz">
        </form>

    </main>
